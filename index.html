<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px; 
            padding: 20px;
            border-radius: 10px;
            background-color: #e0f7fa; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: none; 
        }
        th {
            background-color: #b2ebf2;
        }
        tr:nth-child(even) {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <table>
            <tr>
                <th>نام</th>
                <th>سن</th>
            </tr>
            <tr>
                <td>علی</td>
                <td>25</td>
            </tr>
            <tr>
                <td>سارا</td>
                <td>30</td>
            </tr>
            <tr>
                <td>محمد</td>
                <td>22</td>
            </tr>
        </table>
    </div>

</body>
</html>
